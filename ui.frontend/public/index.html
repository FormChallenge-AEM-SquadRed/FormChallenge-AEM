<!-- This file is only used during development -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="React App" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Nunito&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>React App</title>

    <!-- AEM page model -->
    <meta
      property="cq:pagemodel_root_url"
      content="%REACT_APP_PAGE_MODEL_PATH%"
    />

    <!-- AEM Base ClientLib -->
    <link
      rel="stylesheet"
      href="/etc.clientlibs/reactapp/clientlibs/clientlib-base.css"
      type="text/css"
    />

    <!-- In development mode, redirect from "/" to app root -->
    <script>
      if (
        "%NODE_ENV%" === "development" &&
        location.pathname === "/" &&
        "%REACT_APP_ROOT%"
      ) {
        location.href = "%REACT_APP_ROOT%";
      }
    </script>
  </head>
  <body class="page basicpage">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="spa-root"></div>
  </body>
</html>
